groups:
  - name: example
    rules:
      - alert: HostOomKillDetected
        expr: increase(node_vmstat_oom_kill[1m]) > 0
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "Host OOM kill detected (instance {{ $labels.instance }})"
          description: |
            OOM kill detected
            VALUE = {{ $value }}
            LABELS = {{ $labels }}

      - alert: HostOutOfDiskSpace
        expr: node_filesystem_avail_bytes{fstype!~"^(fuse.*|tmpfs|cifs|nfs)"} 
              / node_filesystem_size_bytes < 0.10
              and on (instance, device, mountpoint) node_filesystem_readonly == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Host out of disk space (instance {{ $labels.instance }})"
          description: |
            Disk is almost full (< 10% left)
            VALUE = {{ $value }}
            LABELS = {{ $labels }}

      - alert: HostHighCpuLoad
        expr: 1 - avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) > 0.80
        for: 0m
        labels:
          severity: critical
        annotations:
          summary: "Host high CPU load (instance {{ $labels.instance }})"
          description: |
            CPU load is > 80%
            VALUE = {{ $value }}
            LABELS = {{ $labels }}

